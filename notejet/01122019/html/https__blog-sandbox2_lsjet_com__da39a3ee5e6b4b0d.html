<script language="javaScript">
function doLogin(form) {
	var sspform = document.getElementById('sspform');
	var username = document.getElementById('username').value;
	var password = document.getElementById('password').value;

	
	sspform.action = 'http://my.lifestreetmedia.com/login/ldap';
	
	sspform.target = 'ssp_iframe';
	document.getElementById('sspusername').value = username;
	document.getElementById('ssppassword').value = password;
	sspform.submit();
	var hbform = document.getElementById('hbform');

	
	hbform.action = 'http://heartbeat.lsjet.com/login/ldap';
	
	
	hbform.target = 'hb_iframe';
	document.getElementById('hbusername').value = username;
	document.getElementById('hbpassword').value = password;
	hbform.submit();

	var llform = document.getElementById('llform');

	
	llform.action = 'http://mylocaltwist.com/login/ldap';
	
	
	llform.target = 'mp_iframe';
	document.getElementById('llusername').value = username;
	document.getElementById('llpassword').value = password;
	llform.submit();

	setTimeout('submitMain()', 3000);

	return false;
}

function submitMain() {
	var form = document.getElementById('mainform');
	form.action = '/login/auth/apps';
	form.target = '_top';
	form.submit();
}

if (document.images)
    {
      preload_image_object = new Image();
      image_url = new Array();
      image_url[0] = "/images/login-bg-001.jpg";
      image_url[1] = "/images/login-bg-002.jpg";
      image_url[2] = "/images/login-bg-003.jpg";
      image_url[3] = "/images/login-bg-004.jpg";
      image_url[4] = "/images/login-bg-005.jpg";
      image_url[5] = "/images/login-bg-006.jpg";
      image_url[6] = "/images/jet1.jpg";
      image_url[7] = "/images/jet2.jpg";
      image_url[8] = "/images/jet3.jpg";
      image_url[9] = "/images/jet4.jpg";
      image_url[10] = "/images/jet5.jpg";

       var i = 0;
       for(i=0; i<=3; i++) 
         preload_image_object.src = image_url[i];
    }

function set_cookie ( name, value, exp_y, exp_m, exp_d, path, domain, secure )
{
  var cookie_string = name + "=" + escape ( value );

  if ( exp_y )
  {
    var expires = new Date ( exp_y, exp_m, exp_d );
    cookie_string += "; expires=" + expires.toGMTString();
  }

  if ( path )
        cookie_string += "; path=" + escape ( path );

  if ( domain )
        cookie_string += "; domain=" + escape ( domain );
  
  if ( secure )
        cookie_string += "; secure";
  
  document.cookie = cookie_string;
}
function get_cookie ( cookie_name )
{
  var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );

  if ( results )
    return ( unescape ( results[2] ) );
  else
    return null;
}

function setImage() 
{
	if (get_cookie ("lsjet_login_image" )!=null) {
		document.getElementById('bg_img').src='/images/'+get_cookie ("lsjet_login_image");
	}
	if (get_cookie ("lsjet_login_image" )=="jet1.jpg") {
		document.imageForm.imageList.options[0].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="jet2.jpg") {
		document.imageForm.imageList.options[1].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="jet3.jpg") {
		document.imageForm.imageList.options[2].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="jet4.jpg") {
		document.imageForm.imageList.options[3].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="jet5.jpg") {
		document.imageForm.imageList.options[4].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="login-bg-001.jpg") {
		document.imageForm.imageList.options[5].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="login-bg-002.jpg") {
		document.imageForm.imageList.options[6].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="login-bg-003.jpg") {
		document.imageForm.imageList.options[7].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="login-bg-004.jpg") {
		document.imageForm.imageList.options[8].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="login-bg-005.jpg") {
		document.imageForm.imageList.options[9].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="login-bg-006.jpg") {
		document.imageForm.imageList.options[10].selected=true;
	}
	if (get_cookie ("lsjet_login_image" )=="blank.gif") {
		document.imageForm.imageList.options[11].selected=true;
	}
    
}

window.onload=function() {
    setImage();
    document.getElementById('username').focus();   
}
    
</script>
