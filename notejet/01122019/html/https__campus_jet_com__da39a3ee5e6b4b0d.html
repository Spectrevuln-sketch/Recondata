<!DOCTYPE HTML>
<html>
<head>
    
  <title>Squarespace - Website Expired</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <script crossorigin="anonymous" src="//assets.squarespace.com/universal/scripts-compressed/common-641c85fd1a8100f9507d5-min.en-US.js" ></script><link rel="stylesheet" type="text/css" href="//assets.squarespace.com/universal/styles-compressed/common-e094cb28974139f4024954176cdc8975-min.css"/>
  <script crossorigin="anonymous" src="//assets.squarespace.com/universal/scripts-compressed/dialog-ababd0ccbfc9ae7f02229-min.en-US.js" ></script><link rel="stylesheet" type="text/css" href="//assets.squarespace.com/universal/styles-compressed/dialog-55710f039fb28505986e61d6b08d7fad-min.css"/>
  <script crossorigin="anonymous" src="//assets.squarespace.com/universal/scripts-compressed/system-page-8a34a46fa4aab97ebdcc2-min.en-US.js" ></script><link rel="stylesheet" type="text/css" href="//assets.squarespace.com/universal/styles-compressed/system-page-19d1ba4933f54fcc4061e432d70fe156-min.css"/>

  <script>

    YUI(YUI_CONFIG).use('squarespace-common', 'squarespace-system-page', function(Y) {
	
      Y.on("domready", function() {
      
        var lb = new Y.Squarespace.Lightbox({
          disableNormalClose: true,
          clickAnywhereToExit: false,
          content: '<div class="bigtext"><div class="title">Website Expired</div><div class="description">This account has expired.  If you are the site owner, click below to login.</div><div class="buttons"><input type="button" class="login-button" name="login" value="Owner Login"/></div></div>',
          margin: 100,
          noHeightConstrain: true
        });

        lb.show();

        lb.getContentEl().on("click", function(e) {
          if (e.target.ancestor(".login-button", true)) {
            document.location.href = '/config/';
          }
        });
        
      });
          
    }); 

  </script> 


</head>
<body class="squarespace-config squarespace-system-page">

  <div class="minimal-logo">&nbsp;</div>

</body>
</html>
